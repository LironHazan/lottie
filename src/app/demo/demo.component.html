<s1-lottie
  [params]="lottieParams"
  [width]="500"
  [height]="500"
  [runOutsideAngular]="false"
  (animationCreated)=onAnimationCreated($event)>
</s1-lottie>


<div class="action-panel">
  <div class="action" (click)="togglePlay()">
    <fa-icon [icon]="icon"></fa-icon>
  </div>
</div>


<input
  *ngIf="animation"
  type="range"
  min="0"
  [max]="animation.totalFrames"
  [ngModel]="animation.currentFrame"
  class="slider"
  id="myRange">
